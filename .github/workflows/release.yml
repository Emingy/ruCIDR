name: Release CLI

on:
  push:
    branches:
      - master

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.upload.outputs.artifact-path }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build Linux binary
        run: |
          mkdir -p dist
          cargo build --release --target x86_64-unknown-linux-gnu
          cp target/x86_64-unknown-linux-gnu/release/ruCIDR dist/ruCIDR-x86_64-unknown-linux-gnu

      - name: Upload artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/*

  build-macos:
    name: Build macOS ARM
    runs-on: macos-latest
    outputs:
      artifact-path: ${{ steps.upload.outputs.artifact-path }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build macOS binary
        run: |
          mkdir -p dist
          ARCH=$(uname -m)
          if [[ "$ARCH" != "arm64" ]]; then
            echo "Skipping macOS build (only ARM supported)"
          else
            cargo build --release --target aarch64-apple-darwin
            cp target/aarch64-apple-darwin/release/ruCIDR dist/ruCIDR-aarch64-apple-darwin
          fi

      - name: Upload artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    permissions:
        contents: write # to be able to publish a GitHub release
        issues: write # to be able to comment on released issues
        pull-requests: write # to be able to comment on released pull requests
        id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: dist/

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install --global semantic-release @semantic-release/github

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release \
            --branches master \
            --plugins @semantic-release/github \
            --debug \
            --no-ci
